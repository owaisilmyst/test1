  <body>
    <div class="br-media-query">
      <div class="rectangle-div29" data-animate-on-scroll></div>
      <div class="this-square-1199w-red-767">
        <p class="this-square-p">This square:</p>
        <p class="this-square-p">< 1199w: red</p>
        <p class="this-square-p"><767w: green</p>
        <p class="this-square-p"><427w: blue</p>
        <p class="this-square-p"><350w:grey again</p>
        <p class="this-square-p"><250w: yellow</p>
        <p class="this-square-p">&nbsp;</p>
        <p class="this-square-p"><250w AND 250h = pop-out</p>
        <p class="this-square-p"><150w OR 150h = bounce</p>
        <p class="this-square-p">&nbsp;</p>
        <p class="this-square-p">>1500w & landscape = circle</p>
        <p class="this-square-p">>1500w & portrait = Diamond</p>
      </div>
    </div>

    <script>
      const scrollAnimElements = document.querySelectorAll('[data-animate-on-scroll]');
        const observer = new IntersectionObserver((entries) => {
          for(const entry of entries) {
            if (entry.isIntersecting || entry.intersectionRatio > 0) {
              const targetElement = entry.target;
              targetElement.classList.add("animate");
              observer.unobserve(targetElement);
            }
          }
        }, {
          threshold: 0.15,
        });

        for (let i = 0; i < scrollAnimElements.length; i++) {
          observer.observe(scrollAnimElements[i]);
        }
    </script>
