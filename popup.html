  <body>
    <div class="popup-div">
      <div class="x-div" id="xText">X</div>
      <h6 class="close-popup-adfajonfa">
        <span class="close-popup-adfajonfa-container"
          ><p class="close-popup">Close popup</p>
          <p class="adfajonfa-p">adfajonfa</p></span
        >
      </h6>
      <div class="i-am-a-popup">I am a popup</div>
    </div>

    <script>
      var xText = document.getElementById("xText");
      if(xText) {
        xText.addEventListener("click", function (e) {
          var popup = e.currentTarget.parentNode;
          function isOverlay(node) {
            return !!(node && node.classList && node.classList.contains("popup-overlay"));
          }
          while(popup && !isOverlay(popup)) {
            popup = popup.parentNode;
          }
          if(isOverlay(popup)) {
            popup.style.display = "none";
          }
        });
      }
    </script>
  </body>
